<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(49.803904, 15.558176);
		var myOptions = {
			zoom: 9,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(49.189845, 16.606116);
		var img = new google.maps.MarkerImage('markers/000000.png');
		var marker = new google.maps.Marker({
		title: "Už Ozzák říkal, že ál je největší díra v republice. (v posledních dnech mi ale zase připadá, že  je největší uzavírka v republice..)On je uzavřený  ? Jak se teď Pražáci dostanou do Vídně? Letecky přes ě . Nebo vyhlídkovou trasou vlakem přes dolní nádraží. Autem přes D1 kolem  to nedoporučuju, za řelice čeká past od ŘSD v podobě semaforů či objížďky kolem Novomlýnských nádrží.Dřív byly u hranic ostnaté dráty. Jak jsme v  tak už nemůžou být, tak se ŘSD snaží útěk za kopečky komplikovat aspoň takto..Btw ten Bruntál asi bude pořádná díra, že se na mapě značka neukázala (teď jsem změnil příspěvek na verzi bez diakritiky, možná se mapa přegeneruje až za nějakou dobu?) [Pavel.Moravec]",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(49.220729, 16.605327);
		var img = new google.maps.MarkerImage('markers/000000.png');
		var marker = new google.maps.Marker({
		title: "Už Ozzák říkal, že ál je největší díra v republice. (v posledních dnech mi ale zase připadá, že  je největší uzavírka v republice..)On je uzavřený  ? Jak se teď Pražáci dostanou do Vídně? [Petr.Vileta]",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(49.976559, 17.457138);
		var img = new google.maps.MarkerImage('markers/000000.png');
		var marker = new google.maps.Marker({
		title: "Už Ozzák říkal, že ál je největší díra v republice. (v posledních dnech mi ale zase připadá, že  je největší uzavírka v republice..)(on je  taková díra, že se na mapě zobrazí jen když asi fakt uvedu   a ne ál, hm..) [Pavel.Moravec]",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(49.853094, 18.272474);
		var img = new google.maps.MarkerImage('markers/FFE4C4.png');
		var marker = new google.maps.Marker({
		title: "Rada našeho města  rozhodla o vybudování nemocnice pro těžce zraněné až mrtvé papoušky.    [Jarmil]",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(49.758358, 13.375801);
		var img = new google.maps.MarkerImage('markers/00FFFF.png');
		var marker = new google.maps.Marker({
		title: "On není mrtvý, on si jen tak hoví.  [Jarmil]",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(49.203658, 16.609665);
		var img = new google.maps.MarkerImage('markers/FAEBD7.png');
		var marker = new google.maps.Marker({
		title: "Ten papoušek chcííííp!  [Jarmil]",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
