<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(49.803904, 15.558176);
		var myOptions = {
			zoom: 9,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(49.830000, 18.270000);
		var img = new google.maps.MarkerImage('markers/FFE4C4.png');
		var marker = new google.maps.Marker({
		title: "Jarmil: Rada našeho města  rozhodla o vybudování nemocnice pro těžce zraněné až mrtvé papoušky.   ",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(49.750000, 13.370000);
		var img = new google.maps.MarkerImage('markers/00FFFF.png');
		var marker = new google.maps.Marker({
		title: "Jarmil: On není mrtvý, on si jen tak hoví. ",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(49.200000, 16.610000);
		var img = new google.maps.MarkerImage('markers/FAEBD7.png');
		var marker = new google.maps.Marker({
		title: "Jarmil: Ten papoušek chcííííp! ",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
